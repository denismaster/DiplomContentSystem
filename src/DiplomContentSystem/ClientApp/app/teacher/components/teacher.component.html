<div class="panel panel-default">
    <div class="panel-heading">
        Преподаватели
        <div class="btn-group btn-group-sm pull-right">
            <button type="button" class="btn btn-default">
                <i class="fa fa-search"></i>
                 Поиск
            </button>
            <a type="button" class="btn btn-default" [routerLink]="['/teachers/new']">
                 <i class="fa fa-plus"></i>
                 Добавить
            </a>
        </div>
    </div>
    <div class="table-responsive" [rtList]="getTeachers" #list="rtList" (onListInit)="onListInit($event)">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>№</th>
                    <th><span rtSort="fio">ФИО</span></th>
                    <th><span rtSort="position">Должность</span></th>
                    <th><span rtSort="maxWorkCount">Нагрузка</span></th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list.items">
                    <td>{{ item.id }}</td>
                    <td>{{ item.fio }}</td>
                    <td>{{ item.position }}</td>
                    <td>{{ item.maxWorkCount}}</td>
                    <td>
                        <a [routerLink]="['edit/',item.id]" class="btn btn-warning btn-sm">
                            <i class="fa fa-edit"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <button type="button" class="btn btn-default">3</button>
            <button type="button" class="btn btn-default">4</button>
            <button type="button" class="btn btn-default">5</button>
        </div>
    </div>
</div>
