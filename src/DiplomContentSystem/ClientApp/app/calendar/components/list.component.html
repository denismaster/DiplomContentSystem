<div class="panel panel-default" [rtList]="getList" #list="rtList" (onListInit)="onListInit($event)">
    <div class="panel-heading">
        Календарный план
        <div class="btn-group btn-group-sm pull-right">
            <button type="button" class="btn btn-default" (click)="showFilter=!showFilter">
                <i class="fa fa-search"></i>
                 Сохранить
            </button>
            <a type="button" class="btn btn-default" [routerLink]="['/groups/new']">
                <i class="fa fa-plus"></i> Добавить
            </a>
        </div>
    </div>
    <ul class="timeline">
        <li *ngFor="let item of list.items" class="timeline-inverted">
          <div class="timeline-badge" [class.success]="item.checked"><i class="glyphicon" [class.glyphicon-ok]="item.checked" 
          [class.glyphicon-check]="!item.checked" ></i></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title">{{item.name}}</h4>
              <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{item.startDate | date:"dd.MM.yyyy"}} - {{item.endDate| date:"dd.MM.yyyy"}}</small></p>
              <p><button type="button" class="btn btn-default btn-sm">Комментарии</button></p>
            </div>
          </div>
        </li>
    </ul>
</div>
